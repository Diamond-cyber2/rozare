services:
  - type: web
    name: my-saas-api
    env: node
    rootDir: apps/api
    plan: free
  buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/app.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        value: Admin#2025
      - key: JWT_SECRET
        value: dev-secret-change-me
